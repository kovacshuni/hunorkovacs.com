<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <title>who am i - page 3/5</title>
    <link rel="stylesheet" type="text/css" href="css/comics-pages.css"/>
    <link rel="stylesheet" type="text/css" href="css/thinking-back-frames.css"/>
    <link rel="stylesheet" type="text/css" href="css/thinking-back-bubbles.css"/>
    <script type="text/javascript" src="js/fading.js"></script>
</head>
<body>
    <div class="page">
        <div class="looking-back">
            <a href="hard-to-remember.html">
                <img src="image/looking-back-transparent-01.png">
            </a>
        </div>
        <div class="going-on">
            <a href="enter.html">
                <img src="image/going-on-transparent-01.png">
            </a>
        </div>
        <div class="page-thinking-back">
            <div class="car" onmouseover="fadeIn('b-time')">
                <div id="b-time" class="B-time">
                    It was time to find out who H. K. really is.
                </div>
            </div>
            <div class="bar"></div>
            <div class="finger-01"></div>
            <div class="finger-02"></div>
            <div class="finger-03"></div>
            <div class="finger-04"></div>
            <div class="fingerprint" onmouseover="fadeIn('b-born');
                    fadeInDelayed('b-good-kid', 2)">
                <div id="b-born" class="B-born">
                    Born in 1989,<br />
                    Loving parents, lots of friends...
                </div>
                <div id="b-good-kid" class="B-good-kid">
                    .. a good kid.
                </div>
                <div class="fingerprint-blur"></div>
            </div>
            <div class="thinking-01-mask">
                <div class="thinking-01">
                    <div class="thinking-01-inner"/></div>
                </div>
            </div>
            <div class="thinking-02-mask">
                <div class="thinking-02">
                    <div class="thinking-02-inner"></div>
                </div>
            </div>
            <div class="thinking-03-mask">
                <div class="thinking-03">
                    <div class="thinking-03-inner"></div>
                </div>
            </div>
            <div class="wakeup"></div>
        </div>
    </div>
</body>
</html>
