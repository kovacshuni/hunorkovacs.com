<svg xmlns="http://www.w3.org/2000/svg">
    <style>
        rect: {
            fill: black;
        }

        rect:hover {
            fill: purple;
            transition-property: fill;
            transition-duration: 3s;
        }
    </style>

    <rect width="100" height="100">
        <animate attributeName="fill" from="black" to="purple" dur="3s" begin="mouseover" />
        <animate attributeName="fill" from="purple" to="black" dur="3s" begin="mouseout" />
    </rect>
</svg>
