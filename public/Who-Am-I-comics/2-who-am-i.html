<body onload="detectBrowser()"
      onkeyup="gotoLeftRightUrl(event, '1-hard-to-remember.html', '3-thinking-back.html')">
    <div class="page-shadows">
        <div class="top">
            <div class="top-left"></div>
            <div class="top-right"></div>
            <div class="top-middle"></div>
        </div>
        <div class="middle">
            <div class="middle-left"></div>
            <div class="middle-right"></div>
            <div class="page">
                <div class="prev-fixed">
                    <a href="1-hard-to-remember.html" title="Arrow keys work as well.">
                        <div class="prev-inner"><img src="image/empty-button.png"></div>
                    </a>
                </div>
                <div class="next-fixed">
                    <a href="3-thinking-back.html" title="Arrow keys work as well.">
                        <div class="next-inner"><img src="image/empty-button.png"></div>
                    </a>
                </div>
                <div class="page-who-am-i">
                    <div class="who-am-i" onmouseover="fadeIn('b-figure-out')">
                        <div id="b-who" class="B-who">
                            Who am i, who am i, who am i?
                        </div>
                        <div id="b-figure-out" class="B-figure-out">
                            <div class="B-figure-out-text">
                                I just<br />
                                have to figure out how to unlock them.
                            </div>
                        </div>
                    </div>
                    <div class="staring" onmouseover="fadeIn('b-how-to-connect')">
                        <div class="staring-dark"></div>
                        <div id="b-how-to-connect" class="B-how-to-connect">
                            <div class="B-how-to-connect-text">
                                How to connect all these events and people.
                            </div>
                        </div>
                    </div>
                    <div class="leads-back" onmouseover="fadeIn('b-leads-back')">
                        <div id="b-leads-back" class="B-leads-back">
                            <div class="B-leads-back-text">
                                Because<br />
                                somehow<br />
                                it all<br />
                                leads back to me.
                            </div>
                        </div>
                    </div>
                    <div class="turn">
                        <div id="b-doesnt" class="B-doesnt">
                            Huh?
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom">
            <div class="bottom-left"></div>
            <div class="bottom-right"></div>
            <div class="bottom-middle"></div>
        </div>
