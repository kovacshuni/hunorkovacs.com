<body onload="detectBrowser()"
      onkeyup="gotoLeftRightUrl(event, '3-thinking-back.html', '5-tomorrow.html')">
    <div class="page-shadows">
        <div class="top">
            <div class="top-left"></div>
            <div class="top-right"></div>
            <div class="top-middle"></div>
        </div>
        <div class="middle">
            <div class="middle-left"></div>
            <div class="middle-right"></div>
            <div class="page">
                <div class="prev-fixed">
                    <a href="3-thinking-back.html" title="Arrow keys work as well.">
                        <div class="prev-inner"><img src="image/empty-button.png"></div>
                    </a>
                </div>
                <div class="next-fixed">
                    <a href="5-tomorrow.html" title="Arrow keys work as well.">
                        <div class="next-inner"><img src="image/empty-button.png"></div>
                    </a>
                </div>
                <div class="page-enter">
                    <div class="walking" onmouseover="fadeIn('b-i-need');
                    fadeInDelayed('b-clear-my', 1);
                    fadeInDelayed('b-nope', 3);
                    fadeInDelayed('b-keep-up', 5)">
                        <div id="b-i-need" class="B-i-need">
                            <div class="B-i-need-text">
                                I need
                            </div>
                        </div>
                        <div id="b-clear-my" class="B-clear-my">
                            <div class="B-clear-my-text">
                                to clear my head.
                            </div>
                        </div>
                        <div id="b-nope" class="B-nope">
                            <div class="B-nope-text">
                                Nope
                            </div>
                        </div>
                        <div id="b-keep-up" class="B-keep-up">
                            <div class="B-keep-up-text">
                                Definitely can't keep up that pace. I can't even track what's real and that's not.
                            </div>
                        </div>
                    </div>
                    <div class="push" onmouseover="fadeIn('b-damn-files')">
                        <div class="push-in"></div>
                        <div id="b-damn-files" class="B-damn-files">
                            <div class="B-damn-files-text">
                                It's those damn files. They've got me chasing my own tail.
                            </div>
                        </div>
                    </div>
                    <div class="enter" onmouseover="fadeIn('b-they-hold')">
                        <div class="shutter-01">
                            <div class="shutter-02"></div>
                        </div>
                        <div id="b-they-hold" class="B-they-hold">
                            <div class="B-they-hold-text">
                                I know<br />
                                they hold the answers<br />
                                i'm looking<br />
                                for...
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom">
            <div class="bottom-left"></div>
            <div class="bottom-right"></div>
            <div class="bottom-middle"></div>
        </div>
    </div>
